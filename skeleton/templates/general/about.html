{% extends 'layouts/layout.html' %}

{% block content %}
    <div class="text-center items-center justify-center h-full mx-auto mb-32 lg:mb-10 animate__animated animate__fadeIn animate__delay-.3s">
        <div class="row mt-20">
            <div class="col-6">

            </div>
        </div>
        <div class="row mt-20">
            <div class="col-md-12">
                <div x-data="{ count: 0 }">
                    <button class="btn btn-button" x-on:click="count++">Increment</button>
                    <span class="ml-5 font-bold text-xl" x-text="count"></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
