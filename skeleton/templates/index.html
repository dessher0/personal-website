{% extends 'layouts/layout.html' %}

{% block content %}
<section class="relative h-full">
    <div
        class="text-center items-center justify-center h-full mx-auto mb-32 lg:mb-10 animate__animated animate__fadeIn animate__delay-.3s">
        {% include 'parts/navbar.html' %}
        <div class="row py-8 lg:py-16 px-4">
            <div class="col">
                <h1 class="text-5xl font-extrabold">MACIEJ KULA</h1>
            </div>
            <div class="col">
                <p class="text-md">
                    (Spezialisiert in <span class="text-error">Physik und IT</span>)
                </p>
            </div>
            <div class="col mt-14 ml-2 flex justify-center">
                <div class="mockup-code text-left w-max text-sm lg:text-md">
                    <pre
                        data-prefix="1"><code><code class="text-error">import</code><code class="text-purple-400"> browser</code></pre>
                    <pre data-prefix="2"><code></code></pre>
                    <pre
                        data-prefix="3"><code><code class="text-error">def</code> visit(</code><code class="text-warning">url</code><code>)</code></pre>
                    <pre
                        data-prefix="4"><code>    </code><code class="text-purple-400">browser</code>.<code>open</code>(</code><code class="text-warning">url</code><code>)</code></pre>
                    <pre data-prefix="5"><code></code></pre>
                    <pre data-prefix="6"
                        class="bg-error text-error-content"><code>visit('<a class="hover:animate-pulse hover:text-base-100" href="https://github.com/dessher0" target="_blank" rel="noopener noreferrer">https://github.com/dessher0'</a>)</code></pre>
                </div>
            </div>
            <div class="col mt-20">
                <div class="text-xl font-bold mb-5">
                    <p>Bereits Erfahrung mit:</p>
                </div>
                <div class="flex justify-center">
                    <div class="grid grid-cols-5 gap-4 w-96 ml-2.5">
                        <div>
                            <img src="/static/svg/laravel.svg" alt="Laravel">
                        </div>
                        <div>
                            <img src="/static/svg/livewire.svg" alt="Livewire">
                        </div>
                        <div class="mt-3">
                            <img src="/static/svg/alpinejs.svg" alt="AlpineJS">
                        </div>
                        <div>
                            <img src="/static/svg/tailwindcss.svg" alt="TailwindCSS">
                        </div>
                        <div>
                            <img src="/static/svg/bootstrap.svg" alt="Bootstrap">
                        </div>
                        <div>
                            <img src="/static/svg/dart.svg" alt="Dart">
                        </div>
                        <div>
                            <img src="/static/svg/flutter.svg" alt="Flutter">
                        </div>
                        <div>
                            <img src="/static/svg/docker.svg" alt="Docker">
                        </div>
                        <div>
                            <img src="/static/svg/python.svg" alt="Python">
                        </div>
                        <div>
                            <img src="/static/svg/opencv.svg" alt="OpenCV">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
