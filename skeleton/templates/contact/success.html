{% extends 'layouts/layout.html' %}

{% block content %}
<section class="relative h-full">
    <div class="flex items-center justify-center h-full -mt-10 py-8 lg:py-16 px-4 mx-auto max-w-screen-md animate__animated animate__fadeIn animate__delay-.3s">
            <div class="text-center">
                <h1 class="text-6xl text-transparent bg-gradient-to-r from-pink-500 to-yellow-400 bg-clip-text font-extrabold animate__animated animate__lightSpeedInLeft">GESENDET!</h1>
                <p class="text-xl m-5">
                    Ihre Mail wurde erfolgreich versendet. <span class="text-success font-bold">Innerhalb von 24 Stunden</span> erhalten Sie eine Antwort.
                </p>
                <a href="/" class="btn bg-gradient-to-r from-pink-500 to-yellow-400 border-none">Zur Startseite</a>
            </div>
    </div>
</section>
{% endblock %}
