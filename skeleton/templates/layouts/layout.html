<!DOCTYPE html>
<html class="min-h-screen" lang="de" dir="ltr" data-theme="custom">
	{%block header%} {%include "parts/header.html"%} {%endblock%}

	<body
		:class=" scrollable ? 'flex flex-col min-h-screen bg-base-100 font-sans leading-normal tracking-normal' : 'flex flex-col min-h-screen bg-base-100 font-sans leading-normal tracking-normal overflow-hidden'"
		x-data="{ scrollable: true }">
		{% block content %} {% endblock %}
		<footer
			class="footer footer-center p-4 bg-gray-100 mt-24 text-base-content rounded sticky top-[100vh]">
			{% include 'parts/footer.html' %}
		</footer>
	</body>
	{% include 'parts/scroll_button.html' %} {% include 'parts/scripts.html' %}
</html>
